name: cmake_msvc_latest

on:
  pull_request:
    branches: [ "main", "develop" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  CMAKE_CONFIGURATION_TYPES: Debug;Release;RelWithDebInfo;MinSizeRel
  CMAKE_BUILD_TYPE: Debug

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: x64
    - run: npm install -g bats
    - run: bats -v

    - name: Configure
      working-directory: ${{github.workspace}}
      # Configure CMake in a 'bin' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build/x64-windows -DCMAKE_BUILD_TYPE=${{env.CMAKE_BUILD_TYPE}} -G "Visual Studio 17 2022" -A x64 -Thost=x64

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build/x64-windows --config ${{env.CMAKE_BUILD_TYPE}} --target ALL_BUILD

    - name: Install
      # Build your program with the given configuration
      working-directory: ${{github.workspace}}/build/x64-windows
      run: cpack --config CPackSourceConfig.cmake

    - name: Test
      working-directory: ${{github.workspace}}/build/x64-windows
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.CMAKE_BUILD_TYPE}}

    - name: Zip
      working-directory: ${{github.workspace}}/build/x64-windows
      run: cpack -G ZIP -C ${{env.CMAKE_BUILD_TYPE}}

    - name: Tar
      working-directory: ${{github.workspace}}/build/x64-windows
      run: cpack -G TGZ -C ${{env.CMAKE_BUILD_TYPE}}
